<link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
<h1 style="color: white;display: flex;justify-content: center;">{{username}}'s Store</h1>
<hr>
<div class="container">
 
	<div class="row">
		<div class="col-md-12">
			
			<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="0">

			<!-- Wrapper for carousel items -->
      

			<div class="carousel-inner">
				<div class="item active">
          {%for item in items%}
					<div class="row">
						<div class="col-sm-3">
							<div class="thumb-wrapper" id="{{item.id}}">
								<div class="img-box">
									<img id="{{item.id}}" src="{{item.img}}" class="img-responsive" alt="">
								</div>
                
								<div class="thumb-content">
                  


									<p class="item-price"><span>{{item.price}}</span></p>
                  
									
                  <a class="btn btn-primary" onclick="a=confirm('Please confirm that you would like to buy {{item.title}}');if(a==true){location.replace('/buy/{{item.id}}')}" >Buy Now</a>
                  

                  
								</div>
                			
							</div>
              
						</div>
             
            
					
            {%endfor%}		
					</div>
          	
        </div>
        </div>

				</div>
    </div>
</div>
