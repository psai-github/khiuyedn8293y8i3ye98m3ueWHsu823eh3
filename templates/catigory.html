<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<script>

</script>

<div class="container">
 
	<div class="row">
		<div class="col-md-12">
			
			<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="0">

			<!-- Wrapper for carousel items -->
      

			<div class="carousel-inner">
				<div class="item active">
          {%for item in items%}
					<div class="row">
						<div class="col-sm-3">
							<div class="thumb-wrapper" id="{{item.id}}">
								<div class="img-box">
									<img id="{{item.id}}" src="{{item.img}}" class="img-responsive" alt="">
								</div>
                
								<div class="thumb-content">
                  


									<p class="item-price"><span>{{item.price}}</span></p>
                  
									<a class="btn btn-primary" href="#">Add to Cart</a>
                                    <a class="btn btn-primary" onclick="a=confirm('Please confirm that you would like to buy {{item.title}}');if(a==true){location.replace('/buy/{{item.id}}')}" >Buy Now</a>
                  

                  
								</div>
                			
							</div>
              
						</div>
             
            
					
            {%endfor%}		
					</div>
          	
        </div>
        </div>

				</div>
    </div>
</div>
</body>
</html>
